name: Playwright Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  run-tests-and-send-email:
    timeout-minutes: 120
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*         
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
        continue-on-error: true
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Generate Allure Report
        if: always()
        run: |
              npm install -g allure-commandline
               allure generate allure-results --clean -o allure-report
      # 6. Deploy Allure Report to GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 5
      - name: Download Playwright report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/         
      - name: Send Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.AUTOMATION_EMAIL_USERNAME }}
          password: ${{ secrets.AUTOMATION_EMAIL_PASSWORD }}
          subject: Test Automation Report
          body: |
              Hi, 
              Please find below the link for Test Automation Report

              https://shg182.github.io/githubactionsdemo/

              Best Regards
                Shweta
          to:  shg182@gmail.com
          from: ${{ secrets.AUTOMATION_EMAIL_USERNAME }}
